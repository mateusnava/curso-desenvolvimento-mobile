<ion-header>

  <ion-navbar>
    <ion-title>Listagem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-list>
    <ion-item *ngFor="let register of registers" text-wrap>
      <ion-thumbnail item-left>
        <img src="{{register.foto}}">
      </ion-thumbnail>
      <h2>{{register.nome}} - {{register.telefone}}</h2>
      <p ><b>{{register.tipo}} - </b> {{register.caracteristicas}}</p>
      <button ion-button clear item-right>
        <a target="_blank" href="http://maps.google.com/?q={{register.latitude}},{{register.longitude}}">Mapa</a>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
