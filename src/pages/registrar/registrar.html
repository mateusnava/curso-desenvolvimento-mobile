<ion-header>

  <ion-navbar>
    <ion-title>Nova ocorrência</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="foto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="registro.nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Telefone</ion-label>
      <ion-input type="tel" [(ngModel)]="registro.telefone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tipo de Pet</ion-label>
      <ion-select [(ngModel)]="registro.tipo">
        <ion-option>Cachorro</ion-option>
        <ion-option>Gato</ion-option>
        <ion-option>Outro</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-textarea [(ngModel)]="registro.caracteristicas" placeholder="Características"></ion-textarea>
    </ion-item>

      <ion-card *ngIf="registro.foto">
        <img src="{{registro.foto}}"/>
      </ion-card>
  </ion-list>

  <button [disabled]="!isValid()" ion-button block (click)="registrar()">Registrar</button>
  <span *ngIf="!isValid()" padding-top><b>Preencha todos os campos</b></span>
</ion-content>
